<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de iframe (media) </title>
</head>
<body>
    <iframe src="http://getbootstrap.com" width="500" height="500" style="border:none"></iframe>
    <!--  Existe un atributo que se llama "frameborder" pero ya no es soportado por HTML5, por lo cual usaremos 
        CSS mediante el atributo "style" para eliminar el borde superior.
    -->
</body>
</html>
