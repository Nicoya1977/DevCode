<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimos controles: textarea, select, caption</title>
    <link rel="stylesheet" type="text/css" href="CSS/styleultimos.css">

</head>


<body>
    

    <form action="" method="">


        <select name="dias" id="days" size="3" multiple>

            <option value="lunes">Lunes</option>
            <option value="martes" disabled>Martes</option>
            <option value="miercoles" selected>Miercoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sabado">Sabado</option>
            <option value="domingo">Domingo</option>

        </select>

    </form>

</html>
